<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hangman</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.min.js"></script>-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.tpl.min.js"></script>-->
        <style>
            .row {
                margin: 10px; padding: 0;
            }
        </style>
    </head>
    <body ng-controller="ctrl">
        <div id="navbar">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    {{wrongGuesses}}/{{maxWrongGuesses}}
                    <button type="button" class="btn btn-default" ng-repeat="char in guessedChars">{{char}}</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" ng-click="guess($index)" ng-repeat="char in remaining">{{char}}</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default" ng-repeat="char in word track by $index">
                        <div ng-if="guessedChars.indexOf(char) > -1">
                            {{char}}
                        </div>
                        <div ng-if="!(guessedChars.indexOf(char) > -1)">
                            _
                        </div>
                    </button>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="hangman.js"></script>
    </body>
</html>
